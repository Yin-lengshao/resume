<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>风格选择</title>
  <style>
    :root {
      --color-minimal: #2d3a4a;
      --color-glass: #6ec1e4;
      --color-tech: #1a1a2e;
      --color-bg1: #e0f7fa;
      --color-bg2: #f5f7fa;
      --color-card: #fff;
      --color-shadow: rgba(0,0,0,0.08);
    }
    
    /* 清除所有链接的下划线 */
    a {
      text-decoration: none;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
      background: linear-gradient(120deg, var(--color-bg1) 0%, var(--color-bg2) 100%);
      position: relative;
      overflow-x: hidden;
    }
    /* 动态背景光斑 */
    .bg-blur {
      position: fixed;
      z-index: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      overflow: hidden;
    }
    .blur-dot {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.22;
      animation: blur-move 16s linear infinite alternate;
    }
    .blur-dot.dot1 {
      width: 320px; height: 320px;
      background: #6ec1e4;
      left: 8vw; top: 8vh;
      animation-delay: 0s;
    }
    .blur-dot.dot2 {
      width: 220px; height: 220px;
      background: #b2ebf2;
      right: 10vw; top: 30vh;
      animation-delay: 2s;
    }
    .blur-dot.dot3 {
      width: 200px; height: 200px;
      background: #2d3a4a;
      left: 20vw; bottom: 8vh;
      animation-delay: 4s;
    }
    @keyframes blur-move {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(60px) scale(1.08);}
    }
    /* 彩色漂浮圆点 */
    .float-dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      pointer-events: none;
      z-index: 0;
      animation: float-dot-move 18s linear infinite;
    }
    @keyframes float-dot-move {
      0% { transform: translateY(0);}
      100% { transform: translateY(-60px);}
    }
    header {
      margin-top: 48px;
      margin-bottom: 32px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 2.2rem;
      color: #222;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
    }
    header p {
      color: #666;
      font-size: 1.1rem;
      margin: 0;
    }
    .card-list {
      display: flex;
      gap: 32px;
      justify-content: center;
      align-items: stretch;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto 48px auto;
      position: relative;
      z-index: 1;
    }
    .style-card {
      flex: 1 1 320px;
      max-width: 340px;
      min-width: 260px;
      background: var(--color-card);
      border-radius: 22px;
      box-shadow: 0 6px 32px var(--color-shadow);
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.25s cubic-bezier(.4,2,.6,1), box-shadow 0.25s, border-color 0.2s;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
    }
    .style-card:hover {
      transform: translateY(-10px) scale(1.045);
      box-shadow: 0 16px 48px #6ec1e4aa;
      border-color: #6ec1e4;
      z-index: 2;
    }
    /* 彻底去除下划线效果，无 ::after */
    .style-card .preview {
      width: 100%;
      height: 120px;
      margin-bottom: 18px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      background: #f5f7fa;
    }
    /* Minimalism preview */
    .preview.minimal {
      background: linear-gradient(120deg, #f5f7fa 60%, #e2e6ea 100%);
      border: 1.5px solid #e2e6ea;
    }
    .preview.minimal::before {
      content: "";
      display: block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #2d3a4a;
      position: absolute;
      left: 24px;
      top: 30px;
      opacity: 0.12;
    }
    .preview.minimal .line {
      width: 60%;
      height: 8px;
      background: #2d3a4a;
      border-radius: 4px;
      margin: 0 auto 8px auto;
      opacity: 0.18;
      animation: minimal-line 1.2s infinite alternate;
    }
    @keyframes minimal-line {
      0% { width: 40%; }
      100% { width: 80%; }
    }
    /* Glassmorphism preview */
    .preview.glass {
      background: linear-gradient(120deg, #e0f7fa 60%, #b2ebf2 100%);
      position: relative;
      overflow: hidden;
    }
    .preview.glass::before {
      content: "";
      position: absolute;
      left: 20px; top: 30px;
      width: 60px; height: 60px;
      border-radius: 16px;
      background: rgba(255,255,255,0.35);
      backdrop-filter: blur(6px);
      border: 1.5px solid #6ec1e4;
      box-shadow: 0 2px 12px rgba(110,193,228,0.18);
      z-index: 1;
    }
    /* 更显眼的流光带 */
    .preview.glass .shine {
      position: absolute;
      left: -60px; top: 10px;
      width: 90px; height: 140px;
      background: linear-gradient(120deg, rgba(255,255,255,0.32) 0%, rgba(255,255,255,0.01) 100%);
      transform: rotate(18deg);
      animation: shine-move 1.6s linear infinite;
      z-index: 2;
      pointer-events: none;
      filter: blur(2px);
    }
    @keyframes shine-move {
      0% { left: -60px; }
      100% { left: 100%; }
    }
    /* 更多气泡动画 */
    .preview.glass .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(110,193,228,0.22);
      animation: bubble-move 2.5s infinite alternate;
      z-index: 3;
    }
    .preview.glass .bubble1 {
      width: 22px; height: 22px;
      right: 24px; bottom: 18px;
      animation-delay: 0s;
    }
    .preview.glass .bubble2 {
      width: 14px; height: 14px;
      right: 48px; bottom: 36px;
      animation-delay: 1.1s;
    }
    .preview.glass .bubble3 {
      width: 10px; height: 10px;
      left: 38px; top: 18px;
      animation-delay: 0.7s;
    }
    .preview.glass .bubble4 {
      width: 12px; height: 12px;
      left: 80px; top: 60px;
      animation-delay: 1.5s;
    }
    .preview.glass .bubble5 {
      width: 8px; height: 8px;
      right: 80px; top: 30px;
      animation-delay: 0.3s;
    }
    @keyframes bubble-move {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-16px) scale(1.3);}
    }
    /* Tech preview */
    .preview.tech {
      background: linear-gradient(120deg, #1a1a2e 60%, #16213e 100%);
      position: relative;
      overflow: hidden;
    }
    .preview.tech .orbit {
      width: 60px; height: 60px;
      border: 2px dashed #6ec1e4;
      border-radius: 50%;
      position: absolute;
      left: 24px; top: 30px;
      animation: orbit-rotate 2.5s linear infinite;
      opacity: 0.5;
    }
    @keyframes orbit-rotate {
      100% { transform: rotate(360deg);}
    }
    .preview.tech .star {
      width: 12px; height: 12px;
      background: #6ec1e4;
      border-radius: 50%;
      position: absolute;
      right: 30px; bottom: 24px;
      box-shadow: 0 0 12px #6ec1e4, 0 0 24px #fff2;
      animation: star-blink 1.2s infinite alternate;
    }
    @keyframes star-blink {
      0% { opacity: 0.7;}
      100% { opacity: 1;}
    }
    .style-card h2 {
      font-size: 1.3rem;
      margin: 0 0 8px 0;
      color: #222;
      letter-spacing: 1px;
    }
    .style-card .desc {
      color: #666;
      font-size: 1rem;
      margin-bottom: 18px;
      text-align: center;
      min-height: 44px;
    }
    .style-card .enter-btn {
      margin-top: 8px;
      padding: 10px 28px;
      background: linear-gradient(90deg, #6ec1e4 0%, #2d3a4a 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #6ec1e4aa;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .style-card:hover .enter-btn {
      background: linear-gradient(90deg, #2d3a4a 0%, #6ec1e4 100%);
      box-shadow: 0 4px 16px #6ec1e4cc;
    }
    @media (max-width: 900px) {
      .card-list {
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
      .style-card {
        max-width: 95vw;
      }
    }
    @media (max-width: 600px) {
      header {
        margin-top: 24px;
        margin-bottom: 18px;
      }
      .style-card {
        padding: 20px 10px 16px 10px;
      }
      .style-card h2 {
        font-size: 1.1rem;
      }
      .style-card .desc {
        font-size: 0.95rem;
      }
      .style-card .enter-btn {
        font-size: 0.95rem;
        padding: 8px 18px;
      }
    }
    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.95rem;
      margin-bottom: 18px;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- 背景光斑 -->
  <div class="bg-blur">
    <div class="blur-dot dot1"></div>
    <div class="blur-dot dot2"></div>
    <div class="blur-dot dot3"></div>
    <!-- 彩色漂浮圆点（用JS生成） -->
  </div>
  <header>
    <h1>多风格简历模板展示</h1>
    <p>请选择你想要体验的简历风格</p>
  </header>
  <main>
    <div class="card-list">
      <!-- 极简现代风 -->
      <a class="style-card" href="resume-minimal.html" title="极简现代风">
        <div class="preview minimal">
          <div class="line"></div>
        </div>
        <h2>极简现代风</h2>
        <div class="desc">留白、简洁、流畅，专注内容本身，适合所有设备。</div>
        <button class="enter-btn">进入</button>
      </a>
      <!-- 玻璃拟态风 -->
      <a class="style-card" href="resume-glass.html" title="卡片玻璃拟态风">
        <div class="preview glass">
          <div class="shine"></div>
          <div class="bubble bubble1"></div>
          <div class="bubble bubble2"></div>
          <div class="bubble bubble3"></div>
          <div class="bubble bubble4"></div>
          <div class="bubble bubble5"></div>
        </div>
        <h2>卡片玻璃拟态风</h2>
        <div class="desc">毛玻璃、卡片分区、局部弹窗，层次丰富，视觉高级。</div>
        <button class="enter-btn">进入</button>
      </a>
      <!-- 暗色科技风 -->
      <a class="style-card" href="resume-tech.html" title="暗色科技风">
        <div class="preview tech">
          <div class="orbit"></div>
          <div class="star"></div>
        </div>
        <h2>暗色科技风</h2>
        <div class="desc">深色、发光、时间轴，科技感与动效并存，极致酷炫。</div>
        <button class="enter-btn">进入</button>
      </a>
    </div>
  </main>
  <footer>
    &copy; 2025 冷某少 | 前端技术演示
  </footer>
  <script>
    // 动态生成彩色漂浮圆点
    (function(){
      const colors = [
        'rgba(110,193,228,0.18)',
        'rgba(45,58,74,0.18)',
        'rgba(178,235,242,0.18)',
        'rgba(255,255,255,0.13)'
      ];
      const bg = document.querySelector('.bg-blur');
      for(let i=0;i<8;i++){
        const dot = document.createElement('div');
        dot.className = 'float-dot';
        dot.style.width = (24+Math.random()*32)+'px';
        dot.style.height = dot.style.width;
        dot.style.left = (Math.random()*90)+'vw';
        dot.style.top = (10+Math.random()*70)+'vh';
        dot.style.background = colors[Math.floor(Math.random()*colors.length)];
        dot.style.animationDuration = (14+Math.random()*8)+'s';
        dot.style.animationDelay = (Math.random()*8)+'s';
        bg.appendChild(dot);
      }
    })();
  </script>
</body>
</html>
